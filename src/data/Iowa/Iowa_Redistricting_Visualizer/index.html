<!DOCTYPE html>
<html>
    <head>
        <title>Iowa Redistricting Visualizer</title>
        <link href="css/style.css" rel="stylesheet" />
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <img src='images/Iowa_map.jpg' id='map_image'/>
        <center>
            <p id="ins">
            Paste the python dictionary toString into this text box (with '{' and '}').
            </p>
        </center>
        <center>
            <input type='text' id='text_input'/><br />
        </center>
        <center>
            <button id='clear_button' onclick='clearAll()'>Clear</button>
            <button id='visualize_button' onclick='visualize()'>Visualize</button>
        </center>
        <center>
            <p id="key">
                Color key: 
                <span id='d1'>District 1</span>,
                <span id='d2'>District 2</span>,
                <span id='d3'>District 3</span>,
                <span id='d4'>District 4</span>
            </p>
        </center>
        <center>
            <canvas id='map' width="754" height="515" />
        </center>
    </body>
</html>
